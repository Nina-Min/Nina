<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>RealTimeClock</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="clock">
			<div class="cloce-face">
				<div class="hand hour-hand"></div>
				<div class="hand min-hand"></div>
				<div class="hand sec-hand"></div>
			</div>
		</div>
		<div class="dateblock">
			<div class="date"></div>
			<div class="week"></div>
			<div class="time"></div>
		</div>
		<script src="clock.js"></script>
	</body>
</html>
